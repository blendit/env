language: python
python: "3.4"

install:
  - "pip install pep8 --no-cache-dir"
  - "pip install coveralls --no-cache-dir"
  - "pip install shapely --no-cache-dir"

before_script: "pep8 . --ignore=W293,E501"

script:
  - coverage run -m tests.test_feature
  - coverage run -m tests.test_feature_tree
  - coverage run -m tests.test_landscape

after_success:
  coveralls
